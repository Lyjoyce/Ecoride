<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="covoitureur.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person">
    <title>Covoiturages Ecoride</title>
</head>

<body>
    <header>
        <div class="appbar">
            <div class="actorname-menu">
                <span id="actorname-display"></span>
                <button id="logout-btn">Se déconnecter</button>
            </div>
        </div>

        <button class="btn_menu">
            <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
        </button>
        <img src="images/logo_ecoride.png" class="logo_ecoride" alt="logo_ecoride">

        <nav>
            <a href="home" class="ahome">
                <img src="icons/icon_arrow_back.png" class="arrow_back" alt="">
                Home</a>
            <a href="#creer_uncompte" class="acreer_uncompte">Créer un compte</a>
            <a href="#login" class="alogin">Login</a>
        </nav>
    </header>

    <main>
        <section class="formulaire">
            <div class="card">
                <div class="display">
                    <img src="images/search_itinerary.png" class="search_my_itinerary" alt="image voiture">
                    <div class="column">
                        <div class="halfrod_info" id="places"></div>
                        <div class="halfrod_info" id="credits"></div>
                    </div>
                </div>

                <div class="rod">
                    <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo">
                </div>
                <div class="rod">
                    <input type="number" id="note" name="note" min="0" max="5" placeholder="note">
                </div>
                    <div class="half-rod">
                        <input type="number" id="price" name="price" min="3" max="15" placeholder="prix">
                    </div>
                    <div class="half-rod">
                        <input type="text" id="statut" name="statut" placeholder="statut">
                    </div>
            </div>

            <div class="card_info">
                <label for="depart-datetime-local"></label>
                <div class="rod">
                    <input type="datetime-local" id="depart-datetime-local" name="depart-datetime-local">
                </div>
                <label for="arrived-datetime-local"></label>
                <div class="rod">
                    <input type="datetime-local" id="arrived-datetime-local" name="arrived-datetime-local">
                </div>
                <div class="rod">
                    <input type="checkbox">
                    <input type="text" id="electric" name="electric" placeholder="electrique">
                </div>
                <div class="rod">
                    <input type="checkbox">
                    <input type="text" id="gazoil" name="gazoil" placeholder="gazoil">
                </div>
            </div>

            <button class="rod_infoplus">Les détails</button>

            <div class="card_filters">
                <h3>Filtres covoiturage</h3>
                    <div class="rod">
                        <input type="checkbox" id="animal" name="animal" class="checkbox">
                        <label for="animal">animal</label>
                    </div>
                    <div class="rod">
                        <input type="checkbox" id="noanimal" name="noanimal"  class="checkbox">
                        <label for="noanimal">pas d'animal</label>
                    </div>
                    <div class="rod">
                        <input type="checkbox" id="smoke" name="smoke"  class="checkbox">
                        <label for="smoke">fumeur</label>
                    </div>
                    <div class="rod">
                        <input type="checkbox" id="nosmoke" name="nosmoke" class="checkbox">
                        <label for="nosmoke">non fumeur</label>
                    </div>
            </div>
            <div class="rod_support">
                <button class="search">Participer</button>
                <img src="icons/icon_search_black.png" class="icon-search" alt="icon search">
            </div>
        </section>
    </main>

    <footer>
        <a>ecoride@gmail.com</a>
        <a>Mentions légales</a>
        <a>Avis</a>
    </footer>
</body>

</html>
