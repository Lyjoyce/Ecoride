<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="covoitureur.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person">
    <title>Covoitureur Ecoride</title>
</head>

<body>
    <header>
        <button class="btn_menu">
            <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
        </button>
        <img src="images/logo_ecoride.png" class="logo_ecoride" alt="logo_ecoride">

        <nav>
            <a href="index.html" class="ahome">
                <img src="icons/icon_arrow_back.png" class="arrow_back" alt="">
                Home</a>
            <a href="register.html" class="acreer_uncompte">Créer un compte</a>
            <a href="login.html" class="alogin">Login</a>
        </nav>
    </header>

    <main>
        <section class="formulaire">
            <div class="card">
                <div class="display">
                    <img src="images/conducteur_eliot.png" class="search_my_itinerary" alt="image voiture">
                    <div class="column">
                        <div class="halfrod_info" id="places"></div>
                        <div class="halfrod_info" id="credits"></div>
                    </div>
                </div>
                <div class="rod">
                    <label for="pseudo"></label>
                    <input type="text" id="pseudo" name="pseudo">
                </div>
                <div class="rod">
                    <label for="note"></label>
                    <input type="number" id="note" name="note" min="0" max="5" placeholder="note">
                </div>
                    <div class="half-rod">
                        <label for="price"></label>
                        <input type="number" id="price" name="price" min="3" max="10" placeholder="price">
                    </div>
                    <div class="half-rod">
                        <label for="statut"></label>
                        <input type="text" id="statut" name="statut">
                    </div>
            </div>

            <div class="card_info">
                <div class="rod">
                    <label for="depart-datetime-local"></label>
                    <input type="datetime-local" id="depart-datetime-local" name="depart-datetime-local">
                </div>
                <div class="rod">
                    <label for="arrived-datetime-local"></label>
                    <input type="datetime-local" id="arrived-datetime-local" name="arrived-datetime-local">
                </div>
                <div class="rod">
                    <label for="electric"></label>
                    <input type="text" id="electric" name="electric">
                </div>
            </div>

            <button class="rod_infoplus">Voir les détails</button>

            <div class="card_filters">
                <h3>Filtres covoiturage</h3>
                    <div class="rod">
                        <label for="animal"></label>
                        <input type="checkbox" id="animal" name="animal" class="checkbox">
                        <input type="text">
                    </div>
                    <div class="rod">
                        <label for="noanimal"></label>
                        <input type="checkbox" id="noanimal" name="noanimal"  class="checkbox">
                        <input type="text">
                    </div>
                    <div class="rod">
                        <label for="smoke"></label>
                        <input type="checkbox" id="smoke" name="smoke"  class="checkbox">
                        <input type="text">
                    </div>
                    <div class="rod">
                        <label for="nosmoke"></label>
                        <input type="checkbox" id="nosmoke" name="nosmoke" class="checkbox">
                        <input type="text">
                    </div>
            </div>
            <div class="rod_support">
                <input type="search" aria-label="search" class="search">
                <img src="icons/icon_search_black.png" class="icon-search" alt="icon search">
            </div>
        </section>
    </main>

    <footer>
        <a>ecoride@gmail.com</a>
        <a>Mentions légales</a>
        <a>Avis</a>
    </footer>
</body>

</html>
