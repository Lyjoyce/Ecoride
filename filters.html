<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filters.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person">
    <title>Ecoride frontend</title>
</head>

<body>
    <header>
        <div class="dropdown btn_menu">
            <button class="dropbtn">
                <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
            </button>
            <div class="dropdown-content">
                <a href="#">covoiturages</a>
                <a href="#">contact</a>
                <a href="login.html">connection</a>
                <a href="login.html">déconnection</a>
            </div>
        </div>

        <img src="images/logo_ecoride.png" class="logo_ecoride" alt="logo_ecoride">

        <nav>
            <a href="index.html" class="ahome">Home</a>
            <a href="register.html" class="acreer_uncompte">Créer un compte</a>
            <a href="login.html" class="alogin">Login</a>
        </nav>
    </header>

    <main>

        <div class="presentation_itinerary">
            <img src="images/search_itinerary.png" class="img_search_my_itinerary"
                alt="personne fait une recherche sur smartphone">
            <div class="rod_presentation_itinerary">Résultat itinéraire</div>
        </div>

        <form>
            <div class="card">
                <div class="rod_presentation_itinerary">Covoiturage_id</div>
                <div class="rod">Depart
                    <input type="text" name="Paris">
                </div>
                <div class="rod">Arrive
                    <input type="text" name="Rennes">
                </div>
                <div class="rod">
                    <input type="datetime-local">
                </div>
                <div class="rod">
                    <input type="datetime-local">
                </div>
                <div class="rod">
                    <input type="time" name="time" max="04:00">
                </div>

                <div class="half-rod">
                    <label for="electric">écologique</label>
                    <input type="checkbox" id="electric" name="electric">
                </div>
            </div>
        </form>

        <form>
            <div class="card">
                <div class="rod_presentation_itinerary">Filtres</div>
                <div class="display">
                    <img src="images/conducteur_eliot.png" class="search_my_itinerary" alt="image voiture">
                    <div class="column">
                        <div class="halfrod_info" id="places"></div>
                        <div class="halfrod_info" id="credits"></div>
                    </div>
                </div>
                <div class="rod">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" name="pseudo">
                </div>
                <div class="rod">
                    

                    <label for="disponible">place disponible</label>
                    <input type="number" id="disponible" name="disponible" min="1" max="3"
                        placeholder="place disponible">
                </div>
                <div class="half-rod">
                    <label for="note">Note sur 5</label>
                    <input type="number" id="note" name="note" min="1" max="5" placeholder="note">
                </div>
                <div class="half-rod">
                    <label for="price">Prix</label>
                    <input type="number" id="price" name="price" min="3" max="20" placeholder="price">
                </div>

            </div>
        </form>

        <div class="rod_support">
                <a href="details.html" class="ablack search">Voir les détails</a>
        </div>

    </main>

    <footer>
        <a>ecoride@gmail.com</a>
        <a>Mentions légales</a>
        <a>Avis</a>
    </footer>

    <script src="index.js"></script>
</body>

</html>
