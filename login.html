<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Ecoride</title>
</head>

<body>
    <header>
        <div class="appbar">
            <div class="actorname-menu">
                <span id="actorname-display"></span>
                <button id="logout-btn">Se déconnecter</button>
            </div>
            <button type="button" class="ecoriders" onclick="ecoriders()">Ecoriders</button>
        </div>

        <button class="btn_menu">
            <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
        </button>

        <img src="images/logo_ecoride.png" class="logo_ecoride" alt="logo_ecoride">

        <nav>
            <a href="index.html" class="ahome">
                <img src="icons/icon_arrow_back.png" class="arrow_back" alt="">
                Home</a>
            <a href="register.html" class="acreer_uncompte">Créer un compte</a>
            <a href="login.html" class="alogin">Login</a>
        </nav>
    </header>

    <main>

        <div class="container">

            <form id="login-form" class="formulaire">
                <div class="card">
                    <div class="rod">
                        <label for="login-firstname"></label>
                        <input type="text" id="login-firstname" name="firstname" placeholder="Your firstname">
                    </div>
                    <div class="rod"><label for="login-lastname"></label>
                        <input type="text" id="login-lastname" name="lastname" placeholder="Your lastname" required>
                    </div>
                    <div class="rod">
                        <label for="login-email"></label>
                        <input type="email" id="login-email" placeholder="Enter your email" pattern=".+@example\.com"
                            required>
                    </div>
                    <div class="rod">
                        <label for="login-password"></label>
                        <input type="password" id="login-password" name="password" placeholder="Create passeword"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>

                    <div class="rod_support">
                        <input type="submit" onclick="loginActor()" value="Submit" class="search">
                    </div>
                </div>
            </form>
        </div>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <div class="mdp_oublie"><a href="register.html">Mot de pass oublié</a> </div>
        <p class="form_paraph">Vous n'avez pas de compte? <a href="register.html" class="formlink">Créer un compte</a>
        </p>
        <div class="card_info">
            <h3 class="rod_infoplus"> crédits</h3>
        </div>

    </main>

    <footer>
        <a>ecoride@gmail.com</a>
        <a>Mentions légales</a>
        <a>Avis</a>
    </footer>
    <script src="login.js"></script>
</body>

</html>
