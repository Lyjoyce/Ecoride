<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Ecoride</title>
</head>

<body>
    <header>
        <div class="appbar">
            <div class="actorname-menu">
                <span id="actorname-display"></span>
                <button id="logout-btn">Se déconnecter</button>
            </div>
            <button type="button" class="ecoriders" onclick="ecoriders()">Ecoriders</button>
        </div>

        <button class="btn_menu">
            <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
        </button>

        <img src="images/logo_ecoride.png" class="logo_ecoride" alt="logo_ecoride">

        <nav>
            <a href="index.html" class="ahome">
                <img src="icons/icon_arrow_back.png" class="arrow_back" alt="">
                Home</a>
            <a href="register.html" class="acreer_uncompte">Créer un compte</a>
            <a href="login.html" class="alogin">Login</a>
        </nav>
    </header>

    <main>

        <div class="container">

            <form id="login-form" class="formulaire">
                <div class="card">
                    <div class="rod">
                        <label for="firstname"></label>
                        <input type="text" id="firstname" name="firstname" placeholder="Your firstname">
                    </div>
                    <div class="rod">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Enter your email" pattern=".+@passager\.com"
                            required>
                    </div>
                    <div class="rod">
                        <label for="notice"></label>
                        <textarea id="notice" name="notice" placeholder="Ecriver votre avis"
                            required></textarea>
                    </div>

                    <div class="rod_support">
                        <button type="button" onclick="writteNotice()" class="submit">Lire</button>
                        <button type="button" onclick="addNotice()" class="submit">Confirmer</button>
                    </div>
                </div>
            </form>
        </div>

        <p class="form_paraph">Vous n'avez pas de compte? <a href="register.html" class="formlink">Créer un compte</a>
        </p>

    </main>

    <footer>
        <a>ecoride@gmail.com</a>
        <a>Mentions légales</a>
        <a>Avis</a>
    </footer>
    <script src="notice.js"></script>
</body>

</html>
