<!DOCTYPE html>
<html lang="en,fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person">
    <title>Ecoride frontend</title>
</head>

<body>
    <header>
        <button class="btn_menu">
            <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
        </button>
        <img src="images/logo_ecoride.png" class="logo_ecoride" alt="logo_ecoride">

        <nav>
            <a href="#home" class="ahome">Home</a>
            <a href="#creer_uncompte" class="acreer_uncompte">Créer un compte</a>
            <a href="#login" class="alogin">Login</a>
        </nav>
    </header>

    <main>

        <div class="presentation">
            <h1>COVOITURAGE</h1>
            <img src="images/car_covoiturage.png" class="img_presentation car_covoiturage" alt="car_covoiturage">
            <img src="images/car_eco.png" class="img_presentation car_eco" alt="car_eco">
            <img src="images/car_bio.png" class="img_presentation car_bio" alt="car_bio">
            <h2 class="txt_eco_slogan">ECOLOGIQUE ECONOMIQUE ECORESPONSABLE</h2>
        </div>
        <div class="presentation_itinerary">
            <img src="images/search_itinerary.png" class="img_search_my_itinerary"
                alt="personne fait une recherche sur smartphone">
            <div class="rod_presentation_itinerary">Trouver mon itinéraire</div>
        </div>

        <form class="formulaire">
            <div class="card">
                <div class="rod">DE
                    <input type="text">
                </div>
                <div class="rod">A
                    <input type="text">
                </div>
                <div class="rod">
                    <input type="datetime-local">
                </div>
                <div class="rod">
                    <input type="datetime-local">
                </div>
            </div>
            <div class="rod_support">
                <input type="search" aria-label="search" class="search">
                <img src="icons/icon_search_black.png" class="icon-search" alt="icon search">
            </div>
            <div class="card_filters">
                <h3>Filtres covoiturage</h3>
                <div class="rod">
                    <label for="ecolo"></label>
                    <input type="text">
                    <input type="checkbox" id="ecolo" name="ecolo" class="checkbox">
                </div>
                <div class="rod">
                    <label for="price"></label>
                    <input type="number">
                    <input type="checkbox" id="price" name="price" max="10" class="checkbox">
                </div>
                <div class="rod">
                    <label for="note"></label>
                    <input type="number">
                    <input type="checkbox" id="note" name="note" min="3" class="checkbox">
                </div>
                <div class="rod">
                    <label for="duree"></label>
                    <input type="time">
                    <input type="checkbox" id="duree" name="duree" max="05:00" class="checkbox">
                </div>
            </div>
            <div class="rod_support">
                <input type="search" aria-label="search" class="search">
                <img src="icons/icon_search_black.png" class="icon-search" alt="icon search">
            </div>

        </form>
    </main>

    <footer>
        <a>ecoride@gmail.com</a>
        <a>Mentions légales</a>
        <a>Avis</a>
    </footer>
</body>

</html>
