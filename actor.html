<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actor.css">
    <title>Actor</title>
</head>

<body>
    <header>
        <button class="btn_menu">
            <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
        </button>

        <img src="images/logo_ecoride.png" class="logo_ecoride" alt="logo_ecoride">

        <nav>
            <a href="index.html" class="ahome">
                <img src="icons/icon_arrow_back.png" class="arrow_back" alt="">
                Home</a>
            <a href="register.html" class="acreer_uncompte">Créer un compte</a>
            <a href="login.html" class="alogin">Login</a>
        </nav>
    </header>

    <main>

        <form id="login-form" class="formulaire">
            <div class="card">
                <div class="half-rod">passager
                    <label for="passager"></label>
                    <input type="checkbox" checked  id="passager" name="passager">
                </div>
                <div class="half-rod">conducteur
                    <label for="conducteur"></label>
                    <input type="checkbox" checked  id="conducteur" name="conducteur">
                    
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>Attention</strong> Veuillez remplir un formulaire voiture
  </div>
                </div>
                <div class="rod">
                    <label for="login-firstname"></label>
                    <input type="text" id="login-firstname" name="firstname" placeholder="Your firstname">
                </div>
                <div class="rod"><label for="login-lastname"></label>
                    <input type="text" id="login-lastname" name="lastname" placeholder="Your lastname" required>
                </div>
                <div class="rod">
                    <label for="login-email"></label>
                    <input type="email" id="login-email" placeholder="Enter your email" pattern=".+@example\.com"
                        required>
                </div>
                <div class="rod">
                    <label for="login-password"></label>
                    <input type="password" placeholder="Password" id="login-password"
                    name="password" minlength="8"
                        required>
                </div>
            </div>
            
                <button type="button" onclick="loginActor()" class="search">Se connecter </button>
           

            <div class="mdp_oublie"><a href="register.html">Mot de pass oublié</a> </div>
            <p class="form_paraph">Vous avez déjà un compte? <a href="login.html" class="formlink">Se connecter</a></p>
        </form>
        <div class="card_info">
            <h3 class="rod_infoplus"> crédits</h3>
        </div>

        <h2 id="conducteur">conducteur</h2>

    </main>

    <footer>
        <a>ecoride@gmail.com</a>
        <a>Mentions légales</a>
        <a>Avis</a>
    </footer>
    <script src="login.js"></script>
</body>

</html>
